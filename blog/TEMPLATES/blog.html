{% extends 'base1.html' %}

{% load static %}

{% block contenido %}
{% if resumen_1 %}
{% for z in resumen_1  %}
    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="{{z.imagen.url}}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>{{z.titulo}}</h2>
                        <p>{{z.texto}}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endfor %}
{% endif %}
    <!-- Normal Breadcrumb End -->

    <!-- Blog Section Begin -->
    <section class="blog spad">
        <div class="container">
            <div class="row">
                {% if anime_1 %}
                {% for e in anime_1 %}
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="blog__item small__item set-bg" data-setbg="{{ e.imagen1.url }}">
                                <div class="blog__item__text">
                                    <p><span class="icon_calendar"></span> {{ e.fecha }}</p>
                                    <h4><a href="#">{{ e.titulo1 }}</a></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
                {% endif %}
            </div>
        </div>
    </section>
    <!-- Blog Section End -->

    <!-- Footer Section Begin -->
    
{% endblock  %}

</body>

</html>
